<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta de Globos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-4 d-flex align-items-center justify-content-center">
            <img src="img/logo.png" alt="Logo del juego" class="img-fluid me-3" width="100" height="100">
            <h1 class="display-4">Fiesta de Globos</h1>
        </header>
        <main class="d-flex flex-column align-items-center">
            <div class="instructions mb-4 bg-light p-2 rounded">
                INSTRUCCIONES: Haz clic en los globos para mantenerlos en el aire y ganar puntos. ¡No dejes que toquen el suelo!
            </div>
            <canvas id="gameCanvas" width="800" height="600" class="border border-secondary"></canvas>
            <div id="gameOver" class="mt-4 text-center d-none">
                <h2 class="h3 mb-2">¡Juego terminado!</h2>
                <p class="mb-4">Tu puntuación final: <span id="finalScore"></span></p>
                <button id="restartButton" class="btn btn-primary">Jugar de nuevo</button>
            </div>
        </main>
        <footer class="text-center py-4 mt-4"> 
            <p>&copy; Barragan Santana Karime 19200895, Herrera Tapia Victor Manuel 19201280</p>
        </footer>
    </div>
    <script src="globos.js"></script>
</body>
</html>


<!-- "Fiesta de Globos"

- Concepto: Mantén los globos en el aire el mayor tiempo posible.
- Elementos 2D: Globos de diferentes colores y formas.
- Movimiento: Los globos flotan hacia arriba y se mueven lateralmente de forma aleatoria.
- Interacción: Haz clic en los globos para darles un impulso y mantenerlos en el aire.
- Fondo: Una sala de fiestas decorada.
- Cursor: Una mano animada. -->
